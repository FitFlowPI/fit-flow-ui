<div class="form-card compact">
  <h2 class="title"> <a [routerLink]="['/auth', 'login']" class="return-button"> ◀ </a>Recuperação</h2>

  <div class="welcome">
    <h2> Esqueceu sua senha? </h2>
    <span>
      Por favor digite seu email na caixa de texto abaixo para lhe enviar-mos o link de recuperação de senha
    </span>
  </div>

  <div class="form-container">
    <form method="POST">
      <div class="flex flex-column gap-2">
        <label for="email">Digite seu email</label>
        <input class="input-contrast" pInputText id="email" />
      </div>
    </form>
  </div>

  <app-button id="b-register" class="app-button">Continuar</app-button>

</div>
