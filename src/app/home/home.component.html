  <div class="picture-container">
    <div #picture class="home-picture">
      <app-svg-generator id="home" [displacement]="'fasterTop'" [count]="15" [padding]="0" [width]="'100%'" [height]="'50%'" [waveHeight]="800" class="wave-background"></app-svg-generator>
    </div>
  </div>

  <div class="chart-section">
    <div #chartContainer class="chart-container">
      <div #chartTitle class="feature-title no-display hidden">Acompanhe seu progresso</div>
      <div #chart class="chart-wrapper no-display hidden">
        <div class="line-demo">
          <p-chart class="demo-chart" type="line" [data]="demoChartData2" [options]="demoChartOptions2"></p-chart>
        </div>
      </div>
    </div>
  </div>
</div>
